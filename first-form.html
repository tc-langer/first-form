<form action="/my-first-form-page" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="first_name" />
    <input type="text" id="name" name="last_name" />
  </div>
  <div>
    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" id="date-of-birth" name="date_born" required />
  </div>
  <div>
    <label for="favorite-num">Favorite Number:</label>
    <input type="number" id="favorite-num" name="user_favNum" />
  </div>
  <div>
    <label for="linkedin">LinkedIn Profile:</label>
    <input type="url" id="linkedin" name="user_linkedinprofile" />
  </div>
  <fieldset>
    <legend>Choose your team</legend>
    <div>
      <input type="checkbox" id="Patriots" name="team" value="Patriots" />
      <label for="Patriots">Patriots</label>
    </div>
    <div>
      <input type="checkbox" id="Jaguars" name="team" value="Jaguars" />
      <label for="Jaguars">Jaguars</label>
    </div>
    <input type="checkbox" id="Jets" name="team" value="Jets" />
    <label for="Jets">Jets</label>
  </fieldset>
  <div>
    <label for="beans">How many beans can you eat?</label>
    <input type="range" name="beans" id="beans" min="10" max="100" step="10" />
    <output class="beancount"></output>
    <script>
      var beans = document.querySelector('#beans');
      var count = document.querySelector('.beancount');
      count.textContent = beans.value;
      beans.oninput = function() {
        count.textContent = beans.value;
      };
    </script>
  </div>
  <div>
    <input type="submit" />
  </div>
</form>
